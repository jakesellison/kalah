# Tiny Kalah(2,2) for quick testing
# Very small state space for validation

game:
  variant: "kalah"
  num_pits: 2
  num_seeds: 2
  rules:
    capture: true
    extra_turn: true

storage:
  backend: "sqlite"
  path: "data/databases/kalah_2_2.db"

solver:
  num_workers: 4
  batch_size: 10000
  checkpoint_interval: 5

logging:
  level: "DEBUG"
  file: "data/logs/kalah_2_2.log"
