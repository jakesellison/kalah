# Kalah(4,3) configuration
# This is the smallest variant solved by Irving et al. (2000)
# Expected: 4,604,996 positions

game:
  variant: "kalah"
  num_pits: 4
  num_seeds: 3
  rules:
    capture: true
    extra_turn: true

storage:
  backend: "sqlite"
  path: "data/databases/kalah_4_3.db"

solver:
  num_workers: 14  # Use all M3 Max cores
  batch_size: 100000
  checkpoint_interval: 10

logging:
  level: "INFO"
  file: "data/logs/kalah_4_3.log"
